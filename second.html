<!DOCTYPE html>
<html>
<body>

<h2>The select Element</h2>

<p>The select element defines a drop-down list:</p>

<form action="index.html">
  <label for="cars">Choose a car:</label>
  <select id="cars" name="cars">
    <option value="bentley">Volvo</option>
    <option value="opala">Saab</option>
    <option value="parati">Fiat</option>
    <option value="del rey">Audi</option>
  </select>
  <input type="submit">
</form>

</body>
</html>
